<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="css/styles.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn correct">Answer 1</button>
          <button class="btn wrong">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>

      <div class="container1">
        <div id="results-container" class="hide">
          <h1 id="score"></h1>
          <h1>Is Your Final Score</h1>
          <button id="back-btn" class="back-btn btn" onclick="startQuiz()">
            Start Over
          </button>
        </div>
      </div>

      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Coding Quiz!</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>

      <div class="timer">
        <div id="timer-container" class="hide">
          <h3 id="countdown"></h3>
        </div>
      </div>
    </div>
  </body>
  <script  src="java/script.js"></script>
</html>
